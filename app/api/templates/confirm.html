<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Confirm email</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }
    .indexHeader {
      background-color: black;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1212;
      height: 124px;
      border-bottom: 3px #fff solid;
      margin-bottom: 223px;

    }
    .indexHeaderContent {
      display: flex;
      justify-content: center;
      align-items: center;
      align-self: center;
      height: 124px;
    }
    .indexHeaderLogoBlock {
      display: block;
    }
    .indexHeaderLogo {
        width: 200px;
        height: 60px;
        cursor: pointer;
    }
    @media (max-width: 767px) {
      .indexHeader {
        background-color: black;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1212;
        height: 124px;
      }
      .indexHeaderContent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
      }
      .indexHeaderLogoBlock {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .indexHeaderLogo {
        margin-top: 5px;
      }
    }
    .passConfirmBlock {
      background-color: #000;
      height: 100vh;
      overflow-y: hidden;
    }
    .aboutContinue {
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      text-decoration: none;
      margin-top: 231px;
    }
    .aboutContinueInput {
      cursor: pointer;
      width: 200px;
      padding: 10px 10px 10px 10px;
      background-color: #FA5252;
      border-radius: 30px;
      font-weight: 600;
      font-size: 20px;
      border: 2px #FA5252 solid;
      text-decoration: none;
      color: #fff;
    }
    .aboutContinueInput:hover {
      color: #fff;
      border: 2px #fff solid;
      transition: 0.5s;
    }
   </style>
</head>
<body>
  <div class='indexHeader'>
    <div class='indexHeaderContent'>
      <div class='indexHeaderLogoBlock'>
        <a href='http://skillfix-platform.ru/'><img class='indexHeaderLogo' src={{ url_for('static', filename='logo.png')}} alt="" /></a>
      </div>
    </div>
  </div>
  <div class='passConfirmBlock'>
    <div class='passConfirmBlockContent'>
      <div class='aboutContinue'>
        <a class='aboutContinueInput' href='http://skillfix-platform.ru/'>Вернуться на главную</a>
      </div>
    </div>
  </div>
</body>
</html>
