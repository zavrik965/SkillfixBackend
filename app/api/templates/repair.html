<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Repair password</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }
    .indexHeader {
      background-color: black;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1212;
      height: 124px;
      border-bottom: 3px #fff solid;
      margin-bottom: 223px;
    }
    .indexHeaderContent {
      display: flex;
      justify-content: center;
      align-items: center;
      align-self: center;
      height: 124px;
    }
    .indexHeaderLogoBlock {
      display: block;
    }
    .indexHeaderLogo {
        width: 200px;
        height: 60px;
        cursor: pointer;
    }
    @media (max-width: 767px) {
      .indexHeader {
        background-color: black;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1212;
        height: 124px;
      }
      .indexHeaderContent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
      }
      .indexHeaderLogoBlock {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .indexHeaderLogo {
        margin-top: 5px;
      }
    }
    .passRecoverBlock {
      display: flex;
      justify-content: center;
      background-color:#000;
      margin-top: 128px;
      height: 100vh;
      width: 100vw;
      overflow: hidden !important;

      background-size: cover;
      background-blend-mode: multiply;
      background-color: #3b3b3b;
    }
    .passRecoverBlockContent {
      display: flex;
      justify-content: center;
      flex-direction: column;
      border: 1px #fff solid;
      border-radius: 5px;
      margin-top: 100px;
      width: 480px;
      height: 300px;
      background-color: #000;
    }
    .entryTitleBlock {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .entryTitle {
      font-size: 24px;
      margin-left: 32px;
      color: #fff;
    }
    .entryModalClose {
      color: #c42525;
      text-decoration: none;
      height: 30px;
      margin-right: 32px;
      font-size: 27px;
      cursor: pointer;
    }
    .passRecoverLabel {
      margin-left: 32px;
      font-size: 12px;
      color: #b9bbbe;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .passRecoverInput {
      width: 416px;
      height: 40px;
      margin-left: 32px;
      border-radius: 5px;
      background-color: #23272a;
      color: #fff;
      border: 1px #fff solid;
          
       box-shadow:
      0 1px 4px rgba(0, 0, 0, .3),
      -23px 0 20px -23px rgba(0, 0, 0, .8),
      23px 0 20px -23px rgba(0, 0, 0, .8),
      0 0 40px rgba(0, 0, 0, .1) inset;
    }
    .entryContinueInput {
      width: 320px;
      padding: 8px 0px 8px 0px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      margin-top: 10px;
      border: 0;
      border-radius: 5px;
      background-color: #FA5252;
      margin-left: 80px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class='indexHeader'>
    <div class='indexHeaderContent'>
      <div class='indexHeaderLogoBlock'>
        <a href='http://skillfix-platform.ru/'><img class='indexHeaderLogo' src={{ url_for('static', filename='logo.png')}} alt="" /></a>
      </div>
    </div>
  </div>
  <div class='passRecoverBlock' style="background-image: url('{{ url_for('static', filename='fill.jpg')}}');">
    <div class='passRecoverBlockContent'>
      <div class='entryTitleBlock'>
        <h4 class='entryTitle'>Введите новый пароль</h4>
      </div>
      <form action="/repair_password" method="POST">
        <label class='passRecoverLabel'>Новый пароль</label>
        <input class='passRecoverInput' type="email" />

        <label class='passRecoverLabel'>Подтвердите пароль</label>
        <input id="password" class='passRecoverInput' type="password" />
        <p hidden="" id="token" value=""></p>
        <input type="submit" class='entryContinueInput'>Изменить пароль </input>
      </form>
    </div>
  </div>
  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const token = queryParams.get('token');
    document.getElementById("token").value = token;
  </script>
</body>
</html>
